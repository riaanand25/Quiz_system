<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pg2.css">
    <link rel="stylesheet" href="pg3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="container1">
        <div class="box">
           <h1>Quiz Pop</h1>
           <p id="show">Please Create a user</p>
           <p id="success">User Created Successfully!</p>
           <div class="userbox">
            <button id="btn-user">Create User</button>
           </div>
        </div>
        <div id="inputbox">
            <h3>Username</h3>
            <input type="text" placeholder="Name" id="input"><br><br>
            <div id="btn-grp">
                <button id="create">Create</button>
                <button id="quit">Quit</button>
            </div>
        </div>
        <div class="back">
            <div class="parent">
                <div class="heading">
                    <h1>Take Your <span>Knowledge</span> to next level</h1>
             <button id="btn-start">Start Quiz ></button>
                </div>
               <div class="image">
                <img src="image/knowledge-wisdom-to-create-new-ideas-creativity-or-innovation-from-reading-books-education-or-learning-new-skills-for-success-library-smart-young-man-with-pile-of-books-with-light-bulb-plant-vector-re.png" alt="">
               </div>
            </div>
        </div>
    </div>

    <section class="pg2">
        <div id="container2">
            <div class="header">
                <h1>Quiz Pop</h1>
            </div>
            <div class="nav">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Quiz</a></li>
                    <li><a href="">Score</a></li>
                </ul>
            </div>
            <h2 id="person"></h2>
        </div>
        <section>
            <div class="welcome">
                <h1>Welcome to Quiz App</h1>
                <h2>Select Topic</h2>
                <div class="options">
                    <ul>
                        <li id="music">Music</li>
                        <li id="art">Modern Art</li>
                        <li id="coding">Coding</li>
                        <span id="icon"><i class="fa-solid fa-square-check"></i></span>

                    </ul>
                </div>
             <button id="quiz_start">Start</button>
            </div>
        </section>
    </section>

    <section class="pg3">
        <div id="container3">
            <div class="parent3">
                <h1>CodingQuiz</h1>
                <div id="timer">Time Left: <span>30s</span></div>
            </div>
            <div class="infobox">
                <div id="questionBox" class="question_box"></div>
                <div id="optionsBox" class="options">
                 </div>
                 <div class="que_btn">
                    <button id="next">Next</button>
                    <button id="quit_quiz">Quit</button>
                 </div>
            </div>
            <div id="result">
                <h1>Well Done! You Answered All the Questions</h1>
                <div class="resultbtn">
                    <button>Get Result</button>
                    <button>Play Again</button>
                    <button>Quit</button>
                </div>
            </div>
            </div>
    </section>
 
    

     
    <script type="module" src="index.js"></script>
    
   
</body>
</html>
